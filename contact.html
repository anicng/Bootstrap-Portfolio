<body>
  <ul class="nav justify-content-end" style="background-color: #e3f2fd;">

      <a class="nav-link active" href="#">Active</a>

  <br>

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-9 bg-warning text-dark" id="main_section">
        <br>
        <br>
        <div class="row">
          <h2>Contact</h2>
        </div>
        <br>
        <!-- Contact form row-->
        <div class="row justify-content-md-center">
          <form>
            <div class="form-group">
              <!-- Name field  -->
              <label for="input_name">Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your name">
              <!-- Email address field  -->
              <label for="input_email1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <!-- message field  -->
            <div class="form-group">
              <label for="form_message">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
            <!-- Submit button  -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <br>
      <br>
    </div>
  </div>
